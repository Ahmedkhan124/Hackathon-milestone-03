<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<center>
    <!-- header section of resume form -->
    <header>
        <div id="resume">
            <h1>RESUME FORM</h1>
        </div>
        <div >
            <p class="made"><b>By Ahmed khan</b></p>
        </div>
    </header>

    <!-- main section of resume form -->
    <main id="main">

        <!-- sub sec -->
        <section id="sec1" class="sec1">
            <form action="">
        <div class="div"><h3>
            PERSONAL INFORMATION
        </h3></div>
        <div class="name ">
            <label for="name"><b>Your Name:</b></label><br>
        <input type="text" name="myName" id="name"><br>
        </div><br>
        <div class="contact">
            <label for="contact"><b>Contact No:</b></label><br>
            <input type="number" name="" id="contact">
        </div><br>
        <div>
            <label for="email"><b>Email:</b></label><br>
            <input type="email" name="myEmail" id="email">
        </div><br>
        <div>
            <label for="address"><b>Address:</b></label><br>
            <input type="text" name="myAddress" id="address">
        </div>
    </section>
    <hr color="brown">
    <section id="sec2" class="sec2">
        <div>
            <h3>
               <label for="EDUCATION" style="color: rgb(189, 66, 9);"><b>EDUCATION</b></label>
            </h3>
        </div>
        <div>
          <input type="text"name=myedu id="EDUCATION" style="height: 70px;">
        </div>
        <div>
            <h3>
                <label for="skills" style=" color:rgb(189, 66, 9);"><b>SKILLS</b></label>
            </h3>
            <div>
                <input type="text"name=myedu id="skills" style="height: 70px;">
              </div>
        </div>

        <h3>
            <label for="exp" style="color:rgb(189, 66, 9);"><b>WORK EXPERIENCE</b></label>
        </h3>
        <div>
            <input type="text"name=myExp id="exp" style="height: 70px;;">
          </div>
    </div>
    <div>
        <button type="reset" id="res">RESET</button><br><br>
        <button type="submit" id="sub">SUBMIT</button>
    </div>
</form>
    </section>
    </main>

</center>

<!-- footer sec of the resume form -->
<footer class="ft">
    <div id="footer">
    <p>&copy; 2024 All right Reseved</p>
</div>
</footer>
</body>
</html>
